<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker By Self</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-element">
                <label for="name">Name:</label>
                <input autocomplete="off" type="text" id="name">
            </div>

            <div class="form-element">
                <label for="email">Email:</label>
                <input autocomplete="off" type="email" id="email">
            </div>

            <div class="form-element password-div">
                <label for="password">Password:</label>
                <input autocomplete="off" type="text" id="password">
                <div class="password-policies">
                    <span>
                        Password must contain:-
                    </span>
                    <ul>
                        <li class="policy-length">
                            8 characters
                        </li>
                        <li class="policy-number">
                            At least 2 Number
                        </li>
                        <li class="policy-uppercase">
                            At least 2 Uppercase
                        </li>
                        <li class="policy-special">
                            At least 1 Special Character
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-element">
                <label for="cpassword">Confirm Password:</label>
                <input autocomplete="off" type="password" id="cpassword">
            </div>
        </form>
    </div>

    <script>
        let passInput = document.querySelector("#password");
        let policiesDiv = document.querySelector(".password-policies");
        let passLength = document.querySelector(".policy-length");
        let passNumber = document.querySelector(".policy-number");
        let passUppercase = document.querySelector(".policy-uppercase");
        let passSpecial = document.querySelector(".policy-special");
        let value = "";
        let valueLength = null;

        passInput.addEventListener("focus", () => {
            policiesDiv.classList.add("active");
        });

        passInput.addEventListener("blur", () => {
            policiesDiv.classList.remove("active");
        });

        const passChecker = (variable, condition) => {

            if (condition) {
                return variable.classList.add("done")
            }

            else {
                return variable.classList.remove("done")
            }
        }

        passInput.addEventListener("keyup", () => {
            value = passInput.value;

            valueLength = value.length;

            passChecker(passLength, valueLength > 7);
            passChecker(passUppercase, value.match(/[A-Z]{2}/));
            passChecker(passSpecial, value.match(/[^A-Za-z0-9]{1,}/));
            passChecker(passNumber, value.match(/[0-9]{2,}/));
        })

    </script>
</body>

</html>
